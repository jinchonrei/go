<!DOCTYPE html>
<html lang="utf-8">
     <head>
        <meta charset="utf-8">
        <title>selected attribute</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
    </head>
    <body>
            <div>
                <label>Places:</label>
                <select id="places" name="places" where="{{.Path}}">
                    {{range .Options}}
                    <option value="{{.Value}}" id="{{.Id}}" {{if .Selected}}selected{{end}}>{{.Text}}</option>
                    {{end}}
                </select>
            </div>
            <button type="button" id="btn1">click me</button>

        <script>
            $('#btn1').click(function(){
                console.log($('#places').attr('where'))
                var path = $('#places').attr('where');
                var value  =  $('#places').find(':selected').val();

                $.ajax({
                    url: "http://127.0.0.1:8787/setPath",
                    method: "POST",
                    data: {path: path, value: value},
                    success : function(result){
                        console.log(result);
                    }
                });
            })
        </script>
    </body>
</html>
